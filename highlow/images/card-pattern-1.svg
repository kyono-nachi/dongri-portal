<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <!-- 白い背景 -->
  <rect width="300" height="420" fill="white" rx="15"/>
  
  <!-- ゴールドの外枠 -->
  <rect x="10" y="10" width="280" height="400" fill="none" stroke="#d4af37" stroke-width="4" rx="12"/>
  
  <!-- 四隅の装飾 -->
  <g fill="#d4af37">
    <!-- 左上 -->
    <circle cx="30" cy="30" r="6"/>
    <circle cx="45" cy="30" r="4"/>
    <circle cx="30" cy="45" r="4"/>
    
    <!-- 右上 -->
    <circle cx="270" cy="30" r="6"/>
    <circle cx="255" cy="30" r="4"/>
    <circle cx="270" cy="45" r="4"/>
    
    <!-- 左下 -->
    <circle cx="30" cy="390" r="6"/>
    <circle cx="45" cy="390" r="4"/>
    <circle cx="30" cy="375" r="4"/>
    
    <!-- 右下 -->
    <circle cx="270" cy="390" r="6"/>
    <circle cx="255" cy="390" r="4"/>
    <circle cx="270" cy="375" r="4"/>
  </g>
  
  <!-- 上部の装飾ライン -->
  <path d="M 60 25 Q 150 15 240 25" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
  <path d="M 70 35 Q 150 28 230 35" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  
  <!-- 下部の装飾ライン -->
  <path d="M 60 395 Q 150 405 240 395" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
  <path d="M 70 385 Q 150 392 230 385" fill="none" stroke="#d4af37" stroke-width="1" opacity="0.4"/>
  
  <!-- 左側の装飾 -->
  <line x1="25" y1="80" x2="25" y2="340" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 右側の装飾 -->
  <line x1="275" y1="80" x2="275" y2="340" stroke="#d4af37" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 中央付近の微細な装飾（数字の邪魔にならない程度） -->
  <g opacity="0.15">
    <circle cx="150" cy="100" r="3" fill="#d4af37"/>
    <circle cx="150" cy="320" r="3" fill="#d4af37"/>
  </g>
</svg>
