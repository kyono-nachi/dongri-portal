<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 420">
  <!-- カード背景 -->
  <rect width="300" height="420" fill="#1a1a2e" rx="15"/>
  
  <!-- ゴールドの枠 -->
  <rect x="10" y="10" width="280" height="400" fill="none" stroke="#d4af37" stroke-width="3" rx="12"/>
  <rect x="20" y="20" width="260" height="380" fill="none" stroke="#d4af37" stroke-width="1.5" rx="10"/>
  
  <!-- 中央のダイヤモンドパターン -->
  <g opacity="0.3">
    <pattern id="diamonds" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 40 20 L 20 40 L 0 20 Z" fill="#d4af37"/>
    </pattern>
    <rect x="30" y="30" width="240" height="360" fill="url(#diamonds)" rx="8"/>
  </g>
  
  <!-- DonGriロゴ風テキスト -->
  <text x="150" y="180" font-family="serif" font-size="48" font-weight="bold" fill="#d4af37" text-anchor="middle">
    DonGri
  </text>
  <text x="150" y="220" font-family="serif" font-size="28" fill="#d4af37" text-anchor="middle" opacity="0.8">
    GAME
  </text>
  
  <!-- HIGH & LOW -->
  <text x="150" y="260" font-family="sans-serif" font-size="16" fill="#d4af37" text-anchor="middle" opacity="0.6">
    HIGH &amp; LOW
  </text>
  
  <!-- 四隅の装飾 -->
  <circle cx="50" cy="50" r="8" fill="#d4af37" opacity="0.5"/>
  <circle cx="250" cy="50" r="8" fill="#d4af37" opacity="0.5"/>
  <circle cx="50" cy="370" r="8" fill="#d4af37" opacity="0.5"/>
  <circle cx="250" cy="370" r="8" fill="#d4af37" opacity="0.5"/>
  
  <!-- 中央の装飾ライン -->
  <line x1="80" y1="210" x2="120" y2="210" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
  <line x1="180" y1="210" x2="220" y2="210" stroke="#d4af37" stroke-width="2" opacity="0.6"/>
</svg>
