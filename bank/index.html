<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BANK - DonGri PORTAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@400;600;700&family=Anton&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0000 0%, #000000 50%, #1a0000 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid #d4af37;
        }

        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5em;
            color: #d4af37;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            letter-spacing: 8px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #f4e5b0;
            letter-spacing: 3px;
        }

        /* „Ç´„Éº„Éâ */
        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .card h2 {
            font-family: 'Bebas Neue', sans-serif;
            color: #d4af37;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        /* ÊÆãÈ´òË°®Á§∫ */
        .balance-display {
            text-align: center;
            padding: 30px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .balance-display .label {
            font-size: 1.2em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .balance-display .amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3.5em;
            color: #d4af37;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        /* ÂèñÂºïÂ±•Ê≠¥ */
        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #d4af37;
        }

        .transaction-item.income {
            border-left-color: #4CAF50;
        }

        .transaction-item.expense {
            border-left-color: #f44336;
        }

        .transaction-date {
            font-size: 0.9em;
            color: #aaa;
        }

        .transaction-source {
            font-size: 1.1em;
            color: #fff;
            font-weight: bold;
        }

        .transaction-amount {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3em;
        }

        .transaction-amount.positive {
            color: #4CAF50;
        }

        .transaction-amount.negative {
            color: #f44336;
        }

        /* Áµ±Ë®à */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2em;
            color: #d4af37;
        }

        /* „Éú„Çø„É≥ */
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 0.9em;
            font-weight: bold;
            font-family: 'Oswald', sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #f4e5b0 50%, #d4af37 100%);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.6);
        }

        .btn-secondary {
            background: rgba(212, 175, 55, 0.05);
            color: #d4af37;
            border: 2px solid #d4af37;
            padding: 10px 20px;
            box-shadow: none;
        }

        .back-button {
            text-align: center;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            color: #d4af37;
            padding: 20px;
        }

        .empty-message {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 1.1em;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .balance-display .amount {
                font-size: 2.5em;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- „Éò„ÉÉ„ÉÄ„Éº -->
        <div class="header">
            <h1>üè¶ BANK</h1>
            <div class="subtitle">Your DNG Management</div>
        </div>

        <!-- ÊÆãÈ´òË°®Á§∫ -->
        <div class="balance-display">
            <div class="label">ÁèæÂú®„ÅÆÊÆãÈ´ò</div>
            <div class="amount" id="currentBalance">0</div>
            <div class="label">DNG</div>
        </div>

        <!-- ÂèñÂºïÂ±•Ê≠¥ -->
        <div class="card">
            <h2>üìä ÂèñÂºïÂ±•Ê≠¥</h2>
            <div id="transactionList" class="transaction-list">
                <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>

        <!-- Áµ±Ë®àÊÉÖÂ†± -->
        <div class="card">
            <h2>üìà Áµ±Ë®à</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-label">Á∑èÁç≤Âæó</div>
                    <div class="stat-value" id="totalIncome">0</div>
                    <div class="stat-label">DNG</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Á∑èÊ∂àË≤ª</div>
                    <div class="stat-value" id="totalExpense">0</div>
                    <div class="stat-label">DNG</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">Á¥îÁõä</div>
                    <div class="stat-value" id="netProfit">0</div>
                    <div class="stat-label">DNG</div>
                </div>
            </div>
        </div>

        <!-- Êàª„Çã„Éú„Çø„É≥ -->
        <div class="back-button">
            <a href="/" class="btn btn-secondary">‚Üê „Éù„Éº„Çø„É´„Å´Êàª„Çã</a>
        </div>
    </div>

    <script>
        // API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbyFxDv-KWnawfsrC2Kl82Gavo_s0ZGqEA4zrPPc3LVY9S3FuL_dC7QgkYv5hMeeiQo8/exec';

        // ÂàùÊúüÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            const uniqueID = localStorage.getItem('playerUniqueID');
            const displayName = localStorage.getItem('displayName');

            if (!uniqueID || !displayName) {
                alert('„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                window.location.href = '/';
                return;
            }

            loadBankData(uniqueID);
        });

        // ÈäÄË°å„Éá„Éº„ÇøË™≠„ÅøËæº„Åø
        async function loadBankData(uniqueID) {
            try {
                // ÊÆãÈ´òÂèñÂæó
                const balanceResult = await callAPI('getBalance', { uniqueID: uniqueID });
                if (balanceResult.success) {
                    document.getElementById('currentBalance').textContent = balanceResult.data.balance.toLocaleString();
                }

                // ÂèñÂºïÂ±•Ê≠¥ÂèñÂæó
                const historyResult = await callAPI('getTransactionHistory', { uniqueID: uniqueID });
                if (historyResult.success) {
                    displayTransactionHistory(historyResult.data.transactions);
                    calculateStatistics(historyResult.data.transactions);
                } else {
                    document.getElementById('transactionList').innerHTML = '<div class="empty-message">ÂèñÂºïÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                }
            } catch (error) {
                console.error('Error loading bank data:', error);
                document.getElementById('transactionList').innerHTML = '<div class="empty-message">„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }

        // ÂèñÂºïÂ±•Ê≠¥Ë°®Á§∫
        function displayTransactionHistory(transactions) {
            const listElement = document.getElementById('transactionList');
            
            if (!transactions || transactions.length === 0) {
                listElement.innerHTML = '<div class="empty-message">ÂèñÂºïÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }

            let html = '';
            transactions.forEach(transaction => {
                const isIncome = transaction.amount > 0;
                const itemClass = isIncome ? 'income' : 'expense';
                const amountClass = isIncome ? 'positive' : 'negative';
                const amountPrefix = isIncome ? '+' : '';
                
                html += `
                    <div class="transaction-item ${itemClass}">
                        <div>
                            <div class="transaction-date">${formatDate(transaction.timestamp)}</div>
                            <div class="transaction-source">${transaction.gameName || transaction.source || '„Åù„ÅÆ‰ªñ'}</div>
                        </div>
                        <div class="transaction-amount ${amountClass}">
                            ${amountPrefix}${transaction.amount.toLocaleString()} DNG
                        </div>
                    </div>
                `;
            });
            
            listElement.innerHTML = html;
        }

        // Áµ±Ë®àË®àÁÆó
        function calculateStatistics(transactions) {
            if (!transactions || transactions.length === 0) {
                return;
            }

            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(transaction => {
                if (transaction.amount > 0) {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += Math.abs(transaction.amount);
                }
            });

            const netProfit = totalIncome - totalExpense;

            document.getElementById('totalIncome').textContent = totalIncome.toLocaleString();
            document.getElementById('totalExpense').textContent = totalExpense.toLocaleString();
            document.getElementById('netProfit').textContent = netProfit.toLocaleString();
        }

        // Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}/${month}/${day} ${hours}:${minutes}`;
        }

        // APIÂëº„Å≥Âá∫„Åó
        async function callAPI(action, data) {
            const params = new URLSearchParams();
            params.append('action', action);
            
            for (const key in data) {
                params.append(key, data[key]);
            }
            
            const response = await fetch(API_URL + '?' + params.toString(), {
                method: 'POST',
                body: JSON.stringify({
                    action: action,
                    ...data
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            return await response.json();
        }
    </script>
</body>
</html>
